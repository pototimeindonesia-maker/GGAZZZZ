# .github/workflows/android.yml
name: Build Android WebView APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # sdkmanager terbaru butuh JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # >>> KUNCI SOLUSI <<< : pre-install paket yang sering bikin nyangkut
      - name: Accept licenses & install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install \
            "cmdline-tools;latest" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "build-tools;30.0.3"

      # Kalau kamu commit ZIP doang, step ini akan auto-unzip & cari folder project Android
      - name: Prepare project (unzip if repo contains a zip) & detect project dir
        shell: bash
        run: |
          set -e
          if ls *.zip >/dev/null 2>&1; then
            unzip -o "$(ls *.zip | head -n1)" -d .
          fi
          if [ -f settings.gradle ] || [ -f settings.gradle.kts ]; then
            PROJECT_DIR="."
          else
            CANDIDATE="$(find . -maxdepth 2 -type f \( -name 'settings.gradle' -o -name 'settings.gradle.kts' \) | head -n1)"
            [ -z "$CANDIDATE" ] && { echo "::error::settings.gradle tidak ditemukan"; exit 1; }
            PROJECT_DIR="$(dirname "$CANDIDATE")"
          fi
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Using PROJECT_DIR=$PROJECT_DIR"
          ls -la "$PROJECT_DIR"

      - name: Build debug APK (Gradle 7.6.1) with verbose logs
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 7.6.1
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: >
            --warning-mode all
            --stacktrace
            --info
            assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: POTOTIME-Android-Debug-APK
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
